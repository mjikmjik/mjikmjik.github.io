<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Stylish Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      background: #f7f9fc;
      color: #333;
    }

    header {
      background: #fff;
      padding: 20px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: 600;
      color: #4a90e2;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 300;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #4a90e2;
    }

    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #555;
    }

    .btn {
      background: #4a90e2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #357ABD;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2em;
      }

      .hero p {
        font-size: 1em;
      }

      nav a {
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">StylishSite</div>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <section class="hero">
    <h1>あなたのスタイルをカタチに</h1>
    <p>モダンで美しいウェブサイトを、誰でも簡単に。</p>
    <button class="btn">今すぐ始める</button>
  </section>

</body>
</html>
